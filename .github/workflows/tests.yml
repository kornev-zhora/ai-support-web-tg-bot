name: tests

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: sail
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testing
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: pgsql, pdo_pgsql, redis
          tools: composer:v2
          coverage: xdebug

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Node Dependencies
        run: npm ci

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Copy Environment File
        run: cp .env.example .env

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Set Environment Variables
        run: |
          echo "GEMINI_API_KEY=test_key_for_ci" >> .env
          echo "GEMINI_MODEL=gemini-2.5-flash" >> .env
          echo "TELEGRAM_TOKEN=test_token_for_ci" >> .env
          echo "VITE_TELEGRAM_BOT_USERNAME=test_bot" >> .env
          echo "DB_CONNECTION=pgsql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_DATABASE=testing" >> .env
          echo "DB_USERNAME=sail" >> .env
          echo "DB_PASSWORD=password" >> .env
          echo "REDIS_HOST=127.0.0.1" >> .env
          echo "REDIS_PORT=6379" >> .env
          echo "REDIS_DB=1" >> .env

      - name: Build Assets
        run: npm run build

      - name: Run Migrations
        env:
          DB_HOST: 127.0.0.1
        run: php artisan migrate --force

      - name: Create Coverage Directory
        run: mkdir -p build/logs

      - name: Run Tests with Coverage
        env:
          DB_HOST: 127.0.0.1
          REDIS_HOST: 127.0.0.1
        run: ./vendor/bin/pest --coverage --coverage-clover build/logs/clover.xml --stop-on-failure

      - name: Upload Coverage to Coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
          COVERALLS_SERVICE_NAME: github-actions
        run: |
          export CI_BRANCH=${{ github.ref_name }}
          export CI_PULL_REQUEST=${{ github.event.number }}
          ./vendor/bin/php-coveralls --coverage_clover=build/logs/clover.xml --json_path=build/logs/coveralls-upload.json -v
